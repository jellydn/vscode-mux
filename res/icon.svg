<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle gradient for depth -->
    <linearGradient id="gridGradient" x1="0" y1="0" x2="512" y2="512">
      <stop offset="0%" stop-color="#007ACC"/>
      <stop offset="100%" stop-color="#005A9E"/>
    </linearGradient>
    <!-- Shadow for depth effect -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background rounded container -->
  <rect x="56" y="56" width="400" height="400" rx="32" fill="url(#gridGradient)" filter="url(#shadow)"/>

  <!-- Grid lines (white with opacity) -->
  <!-- Vertical divider -->
  <rect x="252" y="80" width="8" height="352" rx="4" fill="#FFFFFF" fill-opacity="0.3"/>
  <!-- Horizontal divider -->
  <rect x="80" y="252" width="352" height="8" rx="4" fill="#FFFFFF" fill-opacity="0.3"/>

  <!-- Terminal $ symbols -->
  <!-- Top-left pane -->
  <g transform="translate(130, 160)">
    <path d="M48 16 L32 24 L48 32 M36 8 L28 40" stroke="#4EC9B0" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Active pane indicator -->
    <circle cx="180" cy="24" r="6" fill="#4EC9B0"/>
  </g>

  <!-- Bottom-right pane -->
  <g transform="translate(282, 312)">
    <path d="M48 16 L32 24 L48 32 M36 8 L28 40" stroke="#4EC9B0" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Active pane indicator -->
    <circle cx="180" cy="24" r="6" fill="#4EC9B0"/>
  </g>

  <!-- Corner accents for visual interest -->
  <!-- Top-left corner highlight -->
  <rect x="56" y="56" width="64" height="64" rx="32" fill="#FFFFFF" fill-opacity="0.1"/>
  <!-- Bottom-right corner highlight -->
  <rect x="392" y="392" width="64" height="64" rx="32" fill="#FFFFFF" fill-opacity="0.05"/>
</svg>
